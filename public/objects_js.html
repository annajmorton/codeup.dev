
<!DOCTYPE html>

<html>

	<head>
	
		<title>car object practic</title>
		
		<meta charset="utf8">

	</head>



	<body>

		<script type="text/javascript">
			"use strict"

			var car = {

				"make": "Chevy",
				"model": "Corvette",
				"years" : [1999, 1985, 1967],
				"honk": function () {

					alter("HONK HONK\!");
					return "HONK HONK\!"
				},
				"getMakeAndModel": function () {

					return "The car is a " + this.make + " " + this.model;
				},
				
				"getFirstYear" : function () {	

					var yearsInOrder = this.years.sort();
					return yearsInOrder[0];
				},
			}	

			console.log(car.getMakeAndModel());
			console.log(car.getFirstYear());

		</script>

	</body>

</html>
