<!DOCTYPE html>

<html>



<head>

	<title> for loop practice</title>

	<meta charset = "utf8">


</head>



<body>

<h1>Here i am for loop</h1>




<!-- counting by 5s -->
	<script type="text/javascript">

	"use strict";

	for (var i = 100; i > 0; i -= 5) {
		
		console.log(i);

	};

	</script>




<!-- odd numbers with for loop -->

	<script type="text/javascript">

	"use strict";

	for (var i = 0; i <= 100; i++) {
		
		if (i % 2 != 0) {

			console.log(i);
		};
	};

	</script>




<!-- even numbers with for loop -->

	<script type="text/javascript">

	"use strict";

	for (var i = 0; i <= 100; i++) {
		
		if (i % 2 == 0) {

			console.log(i);
		};
	};

	</script>





<!-- prime numbers with for loop -->

	<script type="text/javascript">

	"use strict";

	for (var i = 2; i <= 100; i++) {

		
		for (var j = 2; i % j != 0 ; j++) {
			
		};

		if ( j == i) {

			console.log(i);
		};

	};

	</script>





</body>
</html>
