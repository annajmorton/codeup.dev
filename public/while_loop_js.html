<!DOCTYPE>
<html>

<head>
	<title>while loop practice</title>
	<meta charset="utf8">

</head>
<body>



	<h1> while loop practice </h1>

	<script type="text/javascript">

	"use strict";

	var i = 1; //this is the counter
	var oprinter = 2; //output print value

	while (i < 17) {

		console.log( oprinter );

		oprinter = oprinter*2;
		i +=1;
	}



	</script>


</body>
</html>
