<body>



	<h1> while loop practice </h1>



 <!-- times loop -->
	<script type="text/javascript">

	"use strict";

	var i = 1; //this is the counter
	var oprinter = 2; //output print value

	while (i < 17) {

		console.log( oprinter );

		oprinter = oprinter*2;
		i +=1;
	}

	</script>




<!-- prime only loop -->
	<script type="text/javascript">

	"use strict";

	var ni = 2; //counter for second while loop
	i = 2;


	while (i < 100) {


		while ( i % ni != 0) {

			ni += 1;

		}

		if (ni == i) {

			console.log(i);

		}

		ni = 2;

		i += 1;

	}

	</script>


<!-- odd only loop -->
	<script type="text/javascript">

	"use strict";

	i = 0;

	while (i < 100) {


		if (i % 2 != 0) {

			console.log(i);

		}

		i += 1;

	}
	</script>

<!-- even only loop -->
	<script type="text/javascript">

	"use strict";

	i = 0;

	while (i < 100) {


		if (i % 2 == 0) {

			console.log(i);

		}

		i += 1;

	}
	</script>




</body>
